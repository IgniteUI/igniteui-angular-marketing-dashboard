<div class="navigation-placeholder">
  <igx-navbar>
    <div class="global-wrapper global-wrapper--nav">
      <img class="logo-container" src="./assets/logo.png" alt="marketing dashboard">

      <div class="md-navbar-element">

        <div class="md-navbar-actions">
          <span class="md-navbar-label">
            {{resources.Select_Range.value}}
          </span>

          <igx-buttongroup [multiSelection]="false">
            <button igxRipple igxButton *ngFor="let range of ranges" [selected]="range.selected"
              (click)="updateDates(resources[range.period].value)">
              {{resources[range.period].value}}
            </button>
          </igx-buttongroup>
          <igx-divider [middle]="true" [vertical]="true"></igx-divider>
        </div>

        <span class="md-navbar-label">{{resources.Compare.value}}</span>
        <div class="datePicker-container md-compare">
          <div class="ranges">
            <igx-date-range-picker #startRangePicker [overlaySettings]="startDialogOverlaySettings" [(ngModel)]="startRange" [locale]="version">
              <igx-date-range-start>
                <input igxInput igxDateTimeEditor type="text">
                <igx-picker-toggle igxPrefix>
                  <igx-icon>calendar_today</igx-icon>
                </igx-picker-toggle>
              </igx-date-range-start>

              <ng-template igxDateRangeSeparator>- </ng-template>

              <igx-date-range-end>
                <input igxInput igxDateTimeEditor type="text">
              </igx-date-range-end>
            </igx-date-range-picker>

            <span class="md-date-separator md-navbar-label">{{resources.And.value}}</span>

            <igx-date-range-picker #endRangePicker [overlaySettings]="endDialogOverlaySettings" [(ngModel)]="endRange" [locale]="version">
              <igx-date-range-start>
                <input igxInput igxDateTimeEditor type="text">
                <igx-picker-toggle igxPrefix>
                  <igx-icon>calendar_today</igx-icon>
                </igx-picker-toggle>
              </igx-date-range-start>

              <ng-template igxDateRangeSeparator>- </ng-template>

              <igx-date-range-end>
                <input igxInput igxDateTimeEditor type="text">
              </igx-date-range-end>
            </igx-date-range-picker>
          </div>
        </div>

        <button class="md-compare" igxRipple igxButton="raised" (click)="compareRanges($event)">
          {{resources.Compare.value}}
          <igx-icon>
            compare
          </igx-icon>
        </button>

        <div class="language-btn">
          <button igxButton="icon" [igxToggleAction]="langMenu" [igxToggleOutlet]="outlet"
            [overlaySettings]="overlaySettings" [igxDropDownItemNavigation]="langMenu">
            <igx-icon>language</igx-icon>
          </button>
        </div>
      </div>
    </div>

    <igx-drop-down #langMenu (onSelection)="changeLocale($event.newSelection.value)">
      <igx-drop-down-item value="en" [selected]="version === 'en'">
        <img src="./assets/united-states.png" alt="US">
        EN
      </igx-drop-down-item>
      <igx-drop-down-item value="ja" [selected]="version === 'ja'">
        <img src="./assets/japan.png" alt="JA">
        JA
      </igx-drop-down-item>
    </igx-drop-down>
  </igx-navbar>
  <igx-dialog #errorDialog [title]="resources.Error_Message.value" [rightButtonLabel]="resources.Confirm_button.value"
    (onRightButtonSelect)="errorDialog.close()">
  </igx-dialog>
</div>
<div class="overlayOutlet" igxOverlayOutlet #outlet="overlay-outlet"></div>
