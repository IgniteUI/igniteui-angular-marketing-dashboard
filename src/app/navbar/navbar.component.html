<div class="navigation-placeholder">
  <igx-navbar>
    <div class="global-wrapper global-wrapper--nav">
      <img class="logo-container" src="../../assets/logo.png" alt="marketing dashboard">
      <div class="md-navbar-actions">
        <span class="md-navbar-label">
          {{resources.Select_Range.value}}
        </span>

        <igx-buttongroup [multiSelection]="false">
          <button igxRipple igxButton  *ngFor="let range of ranges" [selected]="true" (click)="updateDates(resources[range.period].value)">
            {{resources[range.period].value}}
          </button>
        </igx-buttongroup>
        <igx-divider [middle]="true" [vertical]="true"></igx-divider>
      </div>


      <div class="md-navbar-element md-compare">
        <span class="md-navbar-label">{{resources.Compare.value}}</span>
        <div class="datePicker-container">
          <div class="start-ranges">
            <igx-date-picker [(ngModel)]="startRangeBegin" mode="dropdown"></igx-date-picker>
            <igx-date-picker [(ngModel)]="startRangeEnd" mode="dropdown"></igx-date-picker>
          </div>
          <span class="md-date-separator">{{resources.To.value}}</span>
          <div class="end-ranges">
            <igx-date-picker [(ngModel)]="endRangeBegin" mode="dropdown"></igx-date-picker>
            <igx-date-picker [(ngModel)]="endRangeEnd" mode="dropdown"></igx-date-picker>
          </div>
        </div>

        <button igxRipple igxButton="raised" (click)="compareRanges($event)">
          {{resources.Compare.value}}
          <igx-icon>
            compare
          </igx-icon>
        </button>
      </div>

      <div class="language-btn">
        <button igxButton="icon" [igxToggleAction]="langMenu" [igxToggleOutlet]="outlet" [overlaySettings]="overlaySettings" [igxDropDownItemNavigation]="langMenu"><igx-icon>language</igx-icon></button>
      </div>
    </div>

    <igx-drop-down #langMenu (onSelection)="changeLocale($event.newSelection.value)">
      <igx-drop-down-item value="en">EN<img style="width: 1.5rem; margin-left: 0.5rem;" src="../../assets/united-states.png" alt="US"></igx-drop-down-item>
      <igx-drop-down-item value="ja">JA<img style="width: 1.5rem; margin-left: 0.8rem;" src="../../assets/japan.png" alt="JA"></igx-drop-down-item>
  </igx-drop-down>
  </igx-navbar>
  <igx-dialog #dialog [title]="resources.Error_Message.value"
              [rightButtonLabel]="resources.Confirm_button.value"
              (onRightButtonSelect)="dialog.close()">
  </igx-dialog>
</div>
<div class="overlayOutlet" igxOverlayOutlet #outlet="overlay-outlet"></div>
